
      <div class="container mx-auto px-4 py-8">
          <h2 class="text-2xl font-bold mb-4">Generate New Content</h2>
          <div class="bg-white p-6 rounded-lg shadow-lg">
              <p class="mb-4">Enter a URL to a podcast, YouTube video, or news article to generate new learning content.</p>
              <div class="flex space-x-4">
                  <input type="text" id="content-url" class="flex-grow p-2 border rounded-lg" placeholder="Enter URL">
                  <button id="generate-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Generate</button>
              </div>
              <div class="mt-4">
                <p class="mb-4">Or paste the article content below:</p>
                <textarea id="article-text" class="w-full h-64 p-2 border rounded-lg" placeholder="Paste article text here..."></textarea>
                <button id="generate-text-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Generate from Text</button>
              </div>
          </div>

          <div id="generated-content" class="mt-8 bg-white p-6 rounded-lg shadow-lg" style="display: none;">
              <h3 class="text-xl font-bold mb-4">Generated Content</h3>
              <div id="summary-section">
                  <h4 class="text-lg font-semibold">Summary</h4>
                  <p id="summary-text" class="text-gray-700"></p>
              </div>
              <div id="vocabulary-section" class="mt-4">
                  <h4 class="text-lg font-semibold">Vocabulary</h4>
                  <ul id="vocabulary-list" class="list-disc list-inside text-gray-700"></ul>
              </div>
              <div id="flashcards-section" class="mt-4">
                  <h4 class="text-lg font-semibold">Flashcards</h4>
                  <div id="flashcards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
              </div>
              <div id="sentences-section" class="mt-4">
                  <h4 class="text-lg font-semibold">Sentences</h4>
                  <ul id="sentences-list" class="list-disc list-inside text-gray-700"></ul>
              </div>
              <div id="dialogues-section" class="mt-4">
                  <h4 class="text-lg font-semibold">Dialogues</h4>
                  <div id="dialogues-container"></div>
              </div>
          </div>
      </div>
