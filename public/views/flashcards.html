<div class="flex-grow flex flex-col items-center justify-center p-6">
    <div class="max-w-md w-full">
        <div id="flashcard-container" class="relative w-full h-64 [transform-style:preserve-3d] transition-transform duration-500">
            <div id="flashcard-front" class="absolute w-full h-full bg-white rounded-2xl shadow-lg flex items-center justify-center p-6 [backface-visibility:hidden]">
                <!-- Front content will be loaded here -->
            </div>
            <div id="flashcard-back" class="absolute w-full h-full bg-white rounded-2xl shadow-lg flex items-center justify-center p-6 [transform:rotateY(180deg)] [backface-visibility:hidden]">
                <!-- Back content will be loaded here -->
            </div>
        </div>
        <div class="mt-6 flex justify-center gap-4">
            <button id="flip-btn" class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition-colors duration-300">Flip</button>
            <button id="next-btn" class="px-6 py-3 bg-[var(--primary-color)] text-white font-semibold rounded-lg shadow-md hover:bg-opacity-90 transition-colors duration-300">Next</button>
        </div>
    </div>
</div>
